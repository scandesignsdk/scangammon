<span class="badge">{{ player.elo }}</span>
<span ng-if="bold == 2" class="playername">{{ player.name }}</span>
<span ng-if="bold == 1" class="playername winner wintype_{{ wintype }}">{{ player.name }}</span>
<span ng-if="bold == 0" class="playername loser wintype_{{ wintype }}">{{ player.name }}</span>
